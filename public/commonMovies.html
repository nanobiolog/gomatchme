<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-FMZ2EKMD5D"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-FMZ2EKMD5D');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="public/favicon.png">
    <title>Common Movies</title>
    <style>
        /* Your existing CSS styles here */

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-right: 50%;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        #export-btn {
            display: block;
            margin: 20px auto;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        #movies-count {
            text-align: center;
            margin-bottom: 10px;
        }

        #mean-similarity {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* Media query for screens with a maximum width of 768px (typical mobile devices) */
        @media only screen and (max-width: 768px) {
            ul {
                margin-right: 0; /* Remove the right margin on smaller screens */
            }
        }
    </style>
</head>

<body>
    <h1>Common Movies</h1>

    <button id="export-btn">Export as XLSX</button>
    <div id="movies-count">0 common movies found</div>
    <div id="mean-similarity"></div>
    <div id="movies-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get data from sessionStorage
            const movieData = JSON.parse(sessionStorage.getItem('movieData'));
            
            if (!movieData || !movieData.data) {
                window.location.href = '/'; // Redirect to home if no data
                return;
            }

            const { commonMovies, meanSimilarityPercentage, stats } = movieData.data;

            // Update movies count and stats
            const moviesCount = document.getElementById('movies-count');
            moviesCount.textContent = `${stats.commonMoviesCount} common movies found (${stats.ratedMoviesCount} rated)`;

            // Display mean similarity percentage
            const meanSimilarityDiv = document.getElementById('mean-similarity');
            meanSimilarityDiv.textContent = `Taste Similarity: ${meanSimilarityPercentage.toFixed(2)}%`;

            // Display movies
            const moviesContainer = document.getElementById('movies-container');
            const ul = document.createElement('ul');

            commonMovies.forEach(movie => {
                const li = document.createElement('li');
                const ratings = Object.entries(movie.ratings)
                    .map(([username, rating]) => `${username}: ${rating}/10`)
                    .join(', ');
                li.textContent = `${movie.title} - Ratings: ${ratings}`;
                if (movie.similarityPercentage > 0) {
                    li.textContent += `, Similarity: ${movie.similarityPercentage.toFixed(2)}%`;
                }
                ul.appendChild(li);
            });

            moviesContainer.appendChild(ul);
        });

        document.getElementById('export-btn').addEventListener('click', () => {
            const movieData = JSON.parse(sessionStorage.getItem('movieData'));
            if (!movieData || !movieData.data || !movieData.data.commonMovies) {
                console.error('No data available for export');
                return;
            }

            const commonMovies = movieData.data.commonMovies;
            
            // Create an array of objects with proper structure for XLSX conversion
            const xlsData = commonMovies.map(movie => {
                const xlsObj = {
                    title: movie.title,
                };
                Object.entries(movie.ratings).forEach(([username, rating]) => {
                    xlsObj[`${username}_rating`] = rating;
                });
                xlsObj.similarity = movie.similarityPercentage;
                return xlsObj;
            });

            // Create a worksheet
            const ws = XLSX.utils.json_to_sheet(xlsData);

            // Create a workbook
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "CommonMovies");

            // Save the workbook as an XLS file
            XLSX.writeFile(wb, 'CommonMovies.xlsx');
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
</body>

</html>
